<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="rps.png">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <p><h1><b id="orange">Rock</b> <b>Paper</b> <b id="green">Scissor</b></h1></p>
    </div>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.png" alt="rock_image">
        </div>
        <div class="choice" id="paper">
            <img src="paper.png" alt="paper_image">
        </div>
        <div class="choice" id="scissor">
            <img src="scissor.png" alt="scissor_image">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p><b>You</b></p>
        </div>
        <div class="score">
            <p id="Comp-score">0</p>
            <p><b>Computer</b></p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>

    <script src="app.js"></script>
</body>

</html>
